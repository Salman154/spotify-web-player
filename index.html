<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Spotify - It's time to fun </title>
    <link rel="Stylesheet" href="style.css"> 
</head>
<body>
   <nav>
    <ul>
        <li class="brand"> <img src="logo.png" alt="Spotify"> Spotify </li>
        <li>Home</li>
        <li>About</li>
    </ul>
   </nav> 

   <div class="container"> 
    <div class="SongList"></div>
        <h1>Best Sound - No Copyrights</h1>

     <div class="SongItemContainer">
         <div class="SongItem">
             <img alt="1">
             <span class="songName">Let Me Love You</span>
             <span class="Songlistplay"><span class="timestamp">05:34 <i id="0" class="far songItemPlay fa-play-circle"> </i> </span>
         </div>
         <div class="SongItem">
            <img alt="1">
            <span class="songName">Let Me Love You</span>
            <span class="Songlistplay"><span class="timestamp">05:34 <i id="1" class="far songItemPlay fa-play-circle"> </i> </span>
        </div>
     </div>   

        <div class="SongBanner"></div>
    
   </div>

   <div class="bottom">
       <input type="range" name="range" id="myProgressBar" min="0" value="0" max="100">

       <div class="icons">
           <i class="fas fa-3x fa-step-backward" id="previous"></i>
           <i class="fas fa-3x fa-play-circle" id="masterPlay"></i>
           <i class="fas fa-3x fa-step-forward" id="next"></i>
       </div>
       <div class="SongInfo">
           <img src="playing.gif" width="42px" alt="" id="gif"> <span id="masterSongName"> Warriyo - Mortas </span>
   </div>
    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/26504e4a1f.js" crossorigin="anonymous"></script>

</body>
</html>
